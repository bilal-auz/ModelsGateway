# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ModelsGateway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_077e00fb9eab41bc90cc23ff972a7374 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_95b35e2ecf8a4ba6a3b2e2d205224edd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_077e00fb9eab41bc90cc23ff972a7374 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ModelsGateway'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4fe3ea469e714fb1b72ad68ffc87a7fd }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_077e00fb9eab41bc90cc23ff972a7374 }}/appsvc/staticsite:${{ github.sha }}'